<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Vision Webcam Detection</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/live.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}"> {# Assuming home.css has general styles you want #}
    <style>
        /* Specific styles for WebRTC page if needed */
        #detection-container {
            position: relative;
            width: 100%; /* Adjust as needed, e.g., 640px */
            max-width: 900px; /* Max width for the video container */
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
        }
        #video, #canvas {
            display: block;
            width: 100%;
            height: auto;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Google Vision Real-Time Webcam Detection</h1>
    </header>

    <main class="container">
        <div class="video-section">
            <p id="loading-message" class="loading">Requesting camera access...</p>
            <div id="detection-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>
            <a href="{% url 'home' %}" class="btn back-btn">Back to Home</a>
        </div>
    </main>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const loadingMessage = document.getElementById('loading-message');
        const detectionContainer = document.getElementById('detection-container');
        let isDetecting = false;
        
        const API_URL = "{% url 'vision_detect_api' %}";
        const csrftoken = getCookie('csrftoken');

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 }, 
                        height: { ideal: 720 }, 
                        aspectRatio: { ideal: 1.7777777778 }
                    }, 
                    audio: false 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    detectionContainer.style.width = `${video.videoWidth}px`;
                    detectionContainer.style.height = `${video.videoHeight}px`;

                    loadingMessage.style.display = 'none';
                    detectFrame();
                };
            } catch (err) {
                loadingMessage.innerText = "Error: Could not access camera. Please grant permission and refresh. (" + err.name + ")";
                console.error("Error accessing camera: ", err);
            }
        }

        async function detectFrame() {
            if (video.readyState < 2 || isDetecting) {
                requestAnimationFrame(detectFrame);
                return;
            }
            isDetecting = true;
            
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            tempCanvas.getContext('2d').drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
            const imageData = tempCanvas.toDataURL('image/jpeg', 0.8);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrftoken },
                    body: JSON.stringify({ image: imageData })
                });
                if (response.ok) {
                    const detections = await response.json();
                    drawDetections(detections);
                } else {
                    console.error("API request failed:", response.statusText);
                }
            } catch (error) {
                console.error("Error during fetch:", error);
            } finally {
                isDetecting = false;
                requestAnimationFrame(detectFrame);
            }
        }

        function drawDetections(detections) {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.font = '16px sans-serif';
            context.lineWidth = 2;

            detections.forEach(det => {
                const vertices = det.box;
                const w = canvas.width;
                const h = canvas.height;
                // Convert normalized vertices back to pixel coordinates
                const x1 = vertices[0].x * w;
                const y1 = vertices[0].y * h;
                const x2 = vertices[2].x * w;
                const y2 = vertices[2].y * h;

                const label = `${det.class_name} ${det.confidence}`;
                
                context.strokeStyle = '#34A853'; // Google Green
                context.strokeRect(x1, y1, x2 - x1, y2 - y1);
                
                const textWidth = context.measureText(label).width;
                context.fillStyle = '#34A853';
                context.fillRect(x1 - 1, y1 - 20, textWidth + 10, 20);
                
                context.fillStyle = 'white';
                context.fillText(label, x1 + 5, y1 - 5);
            });
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        setupCamera();
    </script>
</body>
</html>
