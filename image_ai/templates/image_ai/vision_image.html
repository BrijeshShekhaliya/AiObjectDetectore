<!DOCTYPE html>
<html>
<head>
    <title>Google Vision Image Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745; /* Green for Google Vision */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        form input[type="file"] {
            padding: 10px;
            font-size: 16px;
        }
        form button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        form button:hover { background-color: #1e7e34; }
        img {
            margin-top: 25px;
            border: 3px solid #28a745;
            border-radius: 12px;
            max-width: 100%;
        }
        .objects {
            margin-top: 20px;
        }
        .objects h4 { margin-bottom: 10px; color: #555; }
        .objects ul { list-style: none; padding: 0; }
        .objects ul li {
            display: inline-block;
            background: #28a745;
            color: white;
            margin: 5px;
            padding: 8px 15px;
            border-radius: 20px;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <h1>Google Vision Image Detection</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'live_page' %}">YOLOv8 Live</a>
            <a href="{% url 'image_detect_page' %}">YOLOv8 Image</a>
            <a href="{% url 'vision_image_page' %}">Vision Image</a>
            <a href="{% url 'vision_live_page' %}">Vision Live</a>
        </nav>
    </header>
    <div class="container">
        <h2>Upload Image for Google Vision Detection</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="image" required>
            <br>
            <button type="submit">Detect Objects</button>
        </form>

        {% if result_url %}
            <img src="{{ result_url }}" alt="Detection Result">
            <div class="objects">
                <h4>Detected Objects:</h4>
                <ul>
                    {% for obj in objects %}
                        <li>{{ obj }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
