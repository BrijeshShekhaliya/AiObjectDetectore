<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Vision - Live Object Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4285F4; /* Google Blue */
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        img {
            margin-top: 25px;
            border: 3px solid #4285F4;
            border-radius: 12px;
            max-width: 100%;
        }
        .objects {
            margin-top: 20px;
        }
        .objects h4 {
            margin-bottom: 10px;
            color: #555;
        }
        .objects ul {
            list-style: none;
            padding: 0;
        }
        .objects ul li {
            display: inline-block;
            background: #4285F4;
            color: white;
            margin: 5px;
            padding: 8px 15px;
            border-radius: 20px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background: #34A853;
            border-radius: 6px;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: #0c7a32;
        }
    </style>
</head>
<body>
    <header>
        <h1>Google Vision Live Detection</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'live_page' %}">YOLOv8 Live</a>
            <a href="{% url 'image_detect_page' %}">YOLOv8 Image</a>
            <a href="{% url 'vision_image_page' %}">Vision Image</a>
            <a href="{% url 'vision_live_page' %}">Vision Live</a>
        </nav>
    </header>

    <div class="container">
        <h2>Live Object Detection with Google Vision API</h2>
        <img src="{% url 'vision_live_feed' %}" alt="Google Vision Live Feed">
        
        {% if objects %}
        <div class="objects">
            <h4>Detected Objects:</h4>
            <ul>
                {% for obj in objects %}
                    <li>{{ obj }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <a href="{% url 'home' %}" class="back-btn">â¬… Back to Home</a>
    </div>
</body>
</html>
